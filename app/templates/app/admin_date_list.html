{% extends 'app/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card mb-3">
            <div class="card-header pl-4">
                <h3><b>Date</b></h3></div>
                    <form  method="post">
                        {% csrf_token %}
                        <input class="ml-4" type="submit" name="" value="追加"> 
                    </form>
            <div class="card-body"> 
                <!-- テーブル表の定義 -->
                <div class="table-responsive">
                    <table  width="100%" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">日付</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for date in date_list %}
                            <tr class="odd gradeX text-center">
                                <td class="text-center" width="100">{{ date.masterdate | default_if_none:"" }}</td>
                            </tr>
                            
                            {% endfor %}
                        </tbody>
                <!-- ここまでが表のデータ部分の表示-->
                    </table>
                <!-- ここまでがテーブル表の定義 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
